<div class="card">
        <img class="contenedor-imagen-card" id="imagen-cards" th:src="@{/imagen/noticia/__${noticia.id}__}" alt="Card image cap">

        <div class="card-body">
            <h6 id="titulo-card-noticia"class="titulo-card"th:text="${noticia.titulo}"></h6>
            <p id="subtitulo-card-noticia" class="subtitulo-card" th:text="${noticia.subtitulo}"></p>
        </div>
        <div class="card-footer">
            <small class="fecha-card" th:text="${noticia.fechaPublicacion}"></small>
        </div>
        <div class="d-flex justify-content-center">

            <div class="btn-group">
                <a  th:href="@{/noticia/completa/__${noticia.id}__}"
                    >
                    <button
                        type="button"
                        class="btn-sm"
                        id="btn-ver"
                        >
                        Ver Noticia
                    </button>
                </a>
                <a  th:href="@{/noticia/editar/__${noticia.id}__}"
                    th:if="${session.usuarioActivo != null}"
                    sec:authorize="hasRole('ADMIN')">
                    <button
                        type="button"
                        class="btn-sm"
                        id="btn-editar"
                        >
                        Editar
                    </button>
                </a>
                <a  th:href="@{/noticia/borrar/__${noticia.id}__}"
                    th:if="${session.usuarioActivo != null}"
                    sec:authorize="hasRole('ADMIN')">
                    <button
                        type="button"
                        class="btn-sm"
                        id="btn-eliminar"
                        >
                        Eliminar
                    </button>
                </a>
            </div>
        </div>
  
</div>
